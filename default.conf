server {
    listen       80;
    server_name  localhost;

    location / {
            proxy_pass http://sbdemo-apserver-service:8080;
            proxy_cookie_path / /;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
